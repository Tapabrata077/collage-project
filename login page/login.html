<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="backend.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background: url("https://cdn.wallpapersafari.com/0/71/zFUkST.jpg") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: #222;
        }
        .loggy {
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1 {
            color: #9f9bb9bd; /* Neon green */
            text-transform: uppercase;
            padding: 20px 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(108, 108, 108, 0.7), 0 0 20px rgba(151, 73, 121, 0.81);
        }
        .form-group {
            width: 330px;
            margin: 30px 0;
            position: relative;
            border-bottom: 3px solid #a5aba9a1;
        }
        .form-group input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.2em;
            color: #fff;
            padding: 0 30px 0 20px;
            transition: all 0.3s ease-in-out;
        }
        .form-group input:focus {
            border-bottom: 3px solid #ffffff;
        }
        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #a5aba9a1;
            transition: 0.3s ease-in-out;
        }
        input:focus~label, input:valid~label {
            top: -10px;
            color: #ffffffd2; /* Neon pink */
        }
        .form-group i {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: #ffffffd8;
            font-size: 1.5em;
        }
        p {
            text-align: center;
            color: #ffffff;
            padding: 10px 0;
        }
        p a {
            color: #6d8dece5;
            text-decoration: none;
            font-weight: 600;
        }
        p a:hover {
            text-decoration: underline;
        }
        #btn {
            width: 100%;
            height: 50px;
            border-radius: 30px;
            border: none;
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            background: #a5aba9a1;
            color: black;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px #697979d1;
        }
        #btn:hover {
            background: #fff; /* Neon pink */
            color: #781780;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }
        #btn:active {
            background: #ffffff;
            box-shadow: 0 0 30px rgba(217, 145, 217, 0.7);
        }
    </style>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="loggy">
        <h1>Login</h1>
        <form id="loginForm" action="javascript:void(0)">
            <div class="form-group">
                <input type="text" id="username" name="username" required>
                <label>Username</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label>Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <p>
                <input type="checkbox"> Remember Me
                <a href="#">Forget Password</a>
            </p>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if both fields are filled
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
            } else {
                alert("Login Successful!");
                // You can add your login logic here, like sending data to the server
            }
        }
    </script>
</body>
</html>
